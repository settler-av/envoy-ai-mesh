# Envoy configuration for Docker Compose demo.
#
# IMPORTANT: This differs from the Kubernetes sidecar config because Envoy
# runs in its own container and must route to `mock-agent:8080` over the
# compose network (not 127.0.0.1).

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 15001
  access_log:
    - name: envoy.access_loggers.stdout
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog

static_resources:
  listeners:
    - name: inbound_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 15000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ai_guard_http
                codec_type: AUTO
                stream_idle_timeout: 300s
                request_timeout: 300s
                upgrade_configs:
                  - upgrade_type: websocket
                    enabled: true
                  - upgrade_type: text/event-stream
                    enabled: true
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: mock_agent
                            timeout: 300s
                http_filters:
                  - name: envoy.filters.http.wasm
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
                      config:
                        name: "ai_guard"
                        root_id: "ai_guard_root"
                        vm_config:
                          vm_id: "ai_guard_vm"
                          runtime: "envoy.wasm.runtime.v8"
                          code:
                            local:
                              filename: "/etc/envoy/ai-guard.wasm"
                          allow_precompiled: true
                          nack_on_code_cache_miss: true
                        configuration:
                          "@type": type.googleapis.com/google.protobuf.StringValue
                          value: |
                            {
                              "blocked_patterns": [
                                "ignore previous instructions",
                                "ignore all previous",
                                "disregard previous",
                                "forget your instructions",
                                "override your instructions",
                                "ignore your system prompt",
                                "bypass your restrictions",
                                "jailbreak",
                                "DAN mode",
                                "delete database",
                                "drop table",
                                "rm -rf"
                              ],
                              "pii_types": ["ssn", "credit_card", "email"],
                              "mcp_allowed_methods": ["*"],
                              "max_body_size": 10485760,
                              "ring_buffer_size": 65536,
                              "log_matches": true
                            }
                        fail_open: false
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: mock_agent
      type: STRICT_DNS
      connect_timeout: 5s
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: mock_agent
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: mock-agent
                      port_value: 8080

layered_runtime:
  layers:
    - name: static_layer
      static_layer:
        envoy.wasm.runtime.v8.enabled: true

