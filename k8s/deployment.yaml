apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-sidecar-proxy
  namespace: default
  labels:
    app: nginx-sidecar-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-sidecar-proxy
  template:
    metadata:
      labels:
        app: nginx-sidecar-proxy
    spec:
      containers:
      - name: nginx
        image: nginx-sidecar-proxy:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: plugin-config
          mountPath: /etc/nginx/plugins
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: plugin-config
        configMap:
          name: nginx-plugin-config
          items:
          - key: config.yaml
            path: config.yaml

