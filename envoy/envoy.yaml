# Envoy Proxy Configuration for AI Guardrail Mesh
# 
# This configuration sets up Envoy as a transparent sidecar proxy that:
# 1. Intercepts all inbound traffic on port 15000 (via iptables redirect)
# 2. Inspects request bodies using a Wasm filter for prompt injection
# 3. Forwards safe traffic to the local application on port 8080
#
# Version: Envoy 1.29+
# Target: Kubernetes sidecar deployment

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 15001
  access_log:
    - name: envoy.access_loggers.stdout
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog

static_resources:
  listeners:
    # Main interception listener - receives redirected traffic from iptables
    - name: inbound_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 15000
      # Note: Not using transparent: true to avoid requiring NET_ADMIN capability
      # iptables REDIRECT mode preserves connection routing without needing TPROXY
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: inbound_http
                codec_type: AUTO
                
                # Extended timeouts for long-running AI operations
                stream_idle_timeout: 300s
                request_timeout: 300s
                
                # Enable HTTP/1.1 upgrades for WebSocket and SSE
                upgrade_configs:
                  - upgrade_type: websocket
                    enabled: true
                  - upgrade_type: text/event-stream
                    enabled: true
                
                # Access logging for debugging
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        text_format: |
                          [%START_TIME%] "%REQ(:METHOD)% %REQ(:PATH)% %PROTOCOL%" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% "%REQ(X-REQUEST-ID)%" "%REQ(:AUTHORITY)%" "%UPSTREAM_HOST%" "%RESP(X-GUARDRAIL-BLOCKED)%"
                
                # HTTP route configuration
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: local_app
                            timeout: 300s
                            # Retry configuration for transient failures
                            retry_policy:
                              retry_on: "5xx,reset,connect-failure"
                              num_retries: 2
                              per_try_timeout: 60s
                
                # HTTP filters chain - Wasm filter runs BEFORE router
                http_filters:
                  # AI Guardrail Wasm Filter
                  - name: envoy.filters.http.wasm
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
                      config:
                        name: "ai_guardrail"
                        root_id: "ai_guardrail_root"
                        
                        # Wasm VM configuration
                        vm_config:
                          vm_id: "ai_guardrail_vm"
                          runtime: "envoy.wasm.runtime.v8"
                          
                          # Load Wasm module from file
                          code:
                            local:
                              filename: "/etc/envoy/guardrail.wasm"
                          
                          # Allow creating new Wasm VMs if needed
                          allow_precompiled: true
                          
                          # Nack if Wasm fails to load (fail-closed for security)
                          nack_on_code_cache_miss: true
                        
                        # Filter configuration (JSON format)
                        # Can be customized per-deployment via ConfigMap
                        configuration:
                          "@type": type.googleapis.com/google.protobuf.StringValue
                          value: |
                            {
                              "blocked_patterns": [
                                "ignore previous instructions",
                                "ignore all previous",
                                "disregard previous",
                                "forget your instructions",
                                "override your instructions",
                                "ignore your system prompt",
                                "bypass your restrictions",
                                "jailbreak",
                                "DAN mode"
                              ],
                              "max_body_size": 10485760,
                              "log_matches": true
                            }
                        
                        # Fail closed if Wasm filter fails
                        fail_open: false
                  
                  # Router filter must be last
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                      suppress_envoy_headers: false

  clusters:
    # Local application cluster - the AI agent running in the same pod
    - name: local_app
      type: STATIC
      connect_timeout: 5s
      
      # HTTP/2 for better performance with streaming
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http_protocol_options: {}
      
      # Circuit breaker settings
      circuit_breakers:
        thresholds:
          - priority: DEFAULT
            max_connections: 1000
            max_pending_requests: 1000
            max_requests: 1000
            max_retries: 3
      
      # Health check configuration
      health_checks:
        - timeout: 5s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 1
          http_health_check:
            path: "/health"
      
      # Load assignment to local application
      load_assignment:
        cluster_name: local_app
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 8080

# Layered runtime configuration
layered_runtime:
  layers:
    - name: static_layer
      static_layer:
        # Enable Wasm runtime
        envoy.wasm.runtime.v8.enabled: true
        # Resource limits
        overload:
          global_downstream_max_connections: 50000
