# Envoy Configuration ConfigMap for AI-Guard Sidecar
#
# This ConfigMap contains the Envoy proxy configuration that is mounted
# into the ai-guard-sidecar container by the Kyverno injection policy.
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-guard-envoy-config
  labels:
    app.kubernetes.io/name: ai-guard
    app.kubernetes.io/component: envoy-config
data:
  envoy.yaml: |
    # Envoy Proxy Configuration for AI-Guard Headless Gateway
    #
    # This configuration sets up Envoy as a transparent sidecar proxy that:
    # 1. Intercepts all inbound traffic on port 15000 (via iptables redirect)
    # 2. Inspects request/response bodies using a Wasm filter
    # 3. Forwards safe traffic to the local application on port 8080
    #
    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 15001
      access_log:
        - name: envoy.access_loggers.stdout
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog

    static_resources:
      listeners:
        # Main interception listener - receives redirected traffic from iptables
        - name: inbound_listener
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 15000
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ai_guard_http
                    codec_type: AUTO
                    
                    # Extended timeouts for long-running AI operations (Chain of Thought)
                    stream_idle_timeout: 300s
                    request_timeout: 300s
                    
                    # Enable HTTP/1.1 upgrades for WebSocket and SSE
                    upgrade_configs:
                      - upgrade_type: websocket
                        enabled: true
                      - upgrade_type: text/event-stream
                        enabled: true
                    
                    # Access logging
                    access_log:
                      - name: envoy.access_loggers.stdout
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                          log_format:
                            text_format: |
                              [%START_TIME%] "%REQ(:METHOD)% %REQ(:PATH)% %PROTOCOL%" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% "%REQ(X-REQUEST-ID)%" "%REQ(:AUTHORITY)%" "%UPSTREAM_HOST%" "%RESP(X-AI-GUARD-ACTION)%"
                    
                    # HTTP route configuration
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: local_service
                          domains: ["*"]
                          routes:
                            - match:
                                prefix: "/"
                              route:
                                cluster: local_app
                                timeout: 300s
                                retry_policy:
                                  retry_on: "5xx,reset,connect-failure"
                                  num_retries: 2
                                  per_try_timeout: 60s
                    
                    # HTTP filters chain - Wasm filter runs BEFORE router
                    http_filters:
                      # AI-Guard Wasm Filter
                      - name: envoy.filters.http.wasm
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
                          config:
                            name: "ai_guard"
                            root_id: "ai_guard_root"
                            
                            # Wasm VM configuration
                            vm_config:
                              vm_id: "ai_guard_vm"
                              runtime: "envoy.wasm.runtime.v8"
                              
                              # Load Wasm module from file
                              code:
                                local:
                                  filename: "/etc/envoy/ai-guard.wasm"
                              
                              allow_precompiled: true
                              nack_on_code_cache_miss: true
                            
                            # Filter configuration (JSON format)
                            # CRITICAL: Config is embedded here, NOT loaded from file
                            configuration:
                              "@type": type.googleapis.com/google.protobuf.StringValue
                              value: |
                                {
                                  "blocked_patterns": [
                                    "ignore previous instructions",
                                    "ignore all previous",
                                    "disregard previous",
                                    "forget your instructions",
                                    "override your instructions",
                                    "ignore your system prompt",
                                    "bypass your restrictions",
                                    "jailbreak",
                                    "DAN mode",
                                    "delete database",
                                    "drop table",
                                    "rm -rf"
                                  ],
                                  "pii_types": ["ssn", "credit_card", "email"],
                                  "mcp_allowed_methods": ["*"],
                                  "max_body_size": 10485760,
                                  "ring_buffer_size": 65536,
                                  "log_matches": true
                                }
                            
                            # Fail closed if Wasm filter fails
                            fail_open: false
                      
                      # Router filter must be last
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                          suppress_envoy_headers: false

      clusters:
        # Local application cluster - the AI agent running in the same pod
        - name: local_app
          type: STATIC
          connect_timeout: 5s
          
          # HTTP/1.1 for compatibility
          typed_extension_protocol_options:
            envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
              "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
              explicit_http_config:
                http_protocol_options: {}
          
          # Circuit breaker settings
          circuit_breakers:
            thresholds:
              - priority: DEFAULT
                max_connections: 1000
                max_pending_requests: 1000
                max_requests: 1000
                max_retries: 3
          
          # Health check configuration
          health_checks:
            - timeout: 5s
              interval: 10s
              unhealthy_threshold: 3
              healthy_threshold: 1
              http_health_check:
                path: "/health"
          
          # Load assignment to local application
          load_assignment:
            cluster_name: local_app
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 8080

    # Layered runtime configuration
    layered_runtime:
      layers:
        - name: static_layer
          static_layer:
            envoy.wasm.runtime.v8.enabled: true
            overload:
              global_downstream_max_connections: 50000
